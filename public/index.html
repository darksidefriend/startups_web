<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startups – Oink Games</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Экраны -->
    <div id="lobby-screen" class="screen active">
      <h1>Startups</h1>
      <div class="form">
        <input type="text" id="player-name" placeholder="Your name" value="Player">
        <button id="create-game">Create Game</button>
        <div class="or">or</div>
        <div class="join-group">
          <input type="text" id="room-code" placeholder="Room code" maxlength="4">
          <button id="join-game">Join</button>
        </div>
      </div>
      <div id="lobby-info" style="display: none;">
        <h2>Room: <span id="display-room-code"></span></h2>
        <div id="players-list"></div>
        <button id="start-game" style="display: none;">Start Game</button>
      </div>
    </div>

    <div id="game-screen" class="screen">
      <div class="game-header">
        <div>Room: <span id="game-room-code"></span></div>
        <div>Turn: <span id="turn-indicator"></span></div>
      </div>
      <div class="game-board">
        <!-- Левый верх: информация о других игроках -->
        <div class="opponents" id="opponents"></div>
        <!-- Центр: колода и рынок -->
        <div class="center-area">
          <div class="deck" id="deck">Deck <span id="deck-count"></span></div>
          <div class="market" id="market"></div>
        </div>
        <!-- Правый верх: текущий игрок -->
        <div class="current-player" id="current-player"></div>
        <!-- Низ: рука -->
        <div class="hand" id="hand"></div>
        <!-- Кнопки действий -->
        <div class="actions" id="actions"></div>
      </div>
    </div>

    <div id="results-screen" class="screen">
      <h1>Results</h1>
      <div id="results-list"></div>
      <button id="back-to-lobby">Back to Lobby</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
